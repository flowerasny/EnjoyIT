<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/app.css">
    <link rel="stylesheet" href="src/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>EnjoyIT</title>
</head>

<body class="appContainer">
    <div id="app">
            <project-card
                v-for="project in projects"
                :status="project.status"
                :title="project.title"
                :counter="project.counter"
            ></project-card>
    </div>

    <script type="text/x-template" id="project-card-template">
        <div class="card">
            <div v-bind:class="[statusBarClass, statusClass]"></div>
            <span class="cardTitle">
                {{project.title}}
            </span>
            <div class="rateContainer">
                <img src="assets/ic_like.png" class="rateImage">
                <span class="ratesCounter">
                    {{project.counter}}
                </span>
            </div>
            <div v-bind:class="[cardButtonClass,statusClass]">
                    <span v-if="project.status === 'DONE'" class="cardButtonText">Open</span>
                    <span v-else-if="project.status === 'IN_PROGRESS'" class="cardButtonText">Show details</span>
                    <span v-else-if="project.status === 'TODO'" class="cardButtonText">Contribute</span>
            </div>
        </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="src/app.js"></script>
</body>

</html>
